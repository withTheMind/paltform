<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="/css/mui.min.css" rel="stylesheet" />
		<title>未登录</title>
		<style type="text/css">
			.img-bg{
				width: 100%;
				margin-top: 15px;
			}
		</style>

	</head>

	<body class="mui-android mui-android-6 mui-android-6-0">

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我</h1>
		</header>

		<div class="mui-content">
			<div>
				<img class="img-bg" src="images/muwu.jpg" />
			</div>
			<div class="mui-row" style="margin-top: 15px;">
				<div class="mui-content-padded" style="text-align: center;">
					<p>登录后体验更多功能</p>
				</div>
				<div class="mui-col-xs-6" style="text-align: center;">
					<button type="button" id="btn-register" class="mui-btn mui-btn-primary mui-btn-outlined">注册</button>
				</div>
				<div class="mui-col-xs-6" style="text-align: center;">
					<button type="button" id="btn-login" class="mui-btn mui-btn-royal mui-btn-outlined">登录</button> 
				</div>
			</div>
		</div>

		<script src="/js/mui.min.js"></script>
		<script src="/js/center-not-login-main.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

</html>
