#端口
server.port = 8888

#freemarker
spring.freemarker.cache=true
spring.freemarker.content-type=text/html
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.charset=UTF-8
spring.freemarker.suffix=.ftl

#datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bbs?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456


#mybatis
mybatis.mapper-locations=classpath:com/bbs/member/mapper/*.xml
mybatis.type-aliases-package=com.bbs.common.entity

#ueditor
web.upload-path=/usr/local/bbs/files/
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}